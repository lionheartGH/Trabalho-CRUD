<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark topbar">
        <a class="navbar-brand ms-3 fs-1" href="#">ùïè</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav">
                <i class="loggedUser">exemplo@exemplo.com</i>
                <img src="" class="avatar">
                <li onclick="logout()" class="nav-item logout">
                    <a class="nav-link" href="/login.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                            <path
                                d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <h4 style="color: white; font-size: 26px;">Cadastros</h4>
                <hr style="color: white;">
            </div>
        </div>

        <div class="container d-flex justify-content-end">
            <div class="input-group rounded filter">
                <span class="input-group-text filter-icon" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
                <input id="filter" type="search" class="form-control" placeholder="Filtrar" aria-label="Search"
                    aria-describedby="search-addon" />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered table-striped table-hover" data-bs-theme="dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Compras</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row add-bt-div">
            <button id="add-bt" class="btn btn-secondary btn-sm add-bt">Cadastrar</button>
        </div>

        <div class="row">
            <div class="modal fade" id="modal-cadastration" data-bs-theme="dark">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="color: white;">
                            <h4 class="modal-title">Criar Cadastro</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="error">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                            </svg>
                            <i id="error-msg"></i>
                        </div>
                        <div class="modal-body" data-bs-theme="dark" style="color: white;">
                            <div class="row">
                                <div class="col-sm-2" style="display: none;">
                                    <label for="id" class="form-label">ID:</label>
                                    <input disabled type="text" class="form-control" id="id">
                                </div>
                                <div class="col-sm-12">
                                    <label for="name" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-6">
                                        <label for="email" class="form-label">E-mail:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="number" class="form-label">Telefone:</label>
                                        <input type="tel" maxlength="15" class="form-control" id="number">
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="shopping" class="form-label">Compras:</label>
                                        <input type="number" class="form-control" id="shopping">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="save-bt" class="btn btn-secondary btn-sm">Salvar</button>
                            <button id="cancel-bt" class="btn btn-dark btn-sm">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./models/clientM.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
