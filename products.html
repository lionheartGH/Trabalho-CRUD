    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <h4 style="font-size: 26px;">Produtos</h4>
                <hr>
            </div>
        </div>

        <div class="container d-flex justify-content-end">
            <div class="input-group rounded filter">
                <span class="input-group-text filter-icon" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
                <input id="filter" type="search" class="form-control" placeholder="Filtrar" aria-label="Search"
                    aria-describedby="search-addon" />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Estoque</th>
                            <th>Observa√ß√£o</th>
                            <th>Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row add-bt-div">
            <button id="add-bt" class="btn btn-secondary btn-sm add-bt">Cadastrar</button>
        </div>

        <div class="row">
            <div class="modal fade" id="modal-cadastration">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Criar Cadastro</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="error">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                            </svg>
                            <i id="error-msg"></i>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="row mt-3">
                                    <div class="col-sm-2" style="display: none;">
                                        <label for="id" class="form-label">ID:</label>
                                        <input disabled type="text" class="form-control" id="id">
                                    </div>
                                    <div class="col-sm-5">
                                        <label for="name" class="form-label">Nome:</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="value" class="form-label">Valor:</label>
                                        <input type="number" class="form-control" id="value">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="stock" class="form-label">Estoque:</label>
                                        <input type="number" maxlength="15" class="form-control" id="stock">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12">
                                        <label for="obs" class="form-label">Observa√ß√£o:</label>
                                        <textarea type="text" class="form-control" id="obs"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="save-bt" class="btn btn-secondary btn-sm">Salvar</button>
                            <button id="cancel-bt" class="btn btn-light btn-sm">Cancelar</button>
                        </div>
